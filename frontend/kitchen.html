<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Cup Coffee - Kitchen Display</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .header { text-align: center; padding: 20px; background: #333; color: white; }
        .orders-container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
        .order-card { background: white; border: 1px solid #ddd; border-radius: 8px; width: 300px;
                      padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .order-card h3 { margin-top: 0; }
        .order-card ul { list-style: none; padding: 0; }
        .order-card .status { font-weight: bold; padding: 5px; border-radius: 4px; color: white; }
        .status-pending { background-color: #ffc107; color: black !important; }
        .status-preparing { background-color: #007bff; }
        .status-ready { background-color: #28a745; }
        .status-completed { background-color: #6c757d; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Kitchen Orders</h1>
    </div>

    <div id="ordersContainer" class="orders-container">
        </div>

    <script src="kitchen.js"></script>
</body>
</html>
